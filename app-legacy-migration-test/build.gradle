plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk rootProject.compileSdkVersion

    defaultConfig {
        applicationId "apptentive.com.android.feedback.test"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 100000
        versionName "1.0.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    flavorDimensions 'default'

    productFlavors {
        legacy {

        }
        current {

        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'apptentive.com.android.feedback.test'
}

dependencies {
    implementation "androidx.appcompat:appcompat:$appcompat_library_version"
    implementation "androidx.core:core-ktx:$core_ktx_version"
    implementation "com.google.android.material:material:$material_design_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"

    implementation 'io.jsonwebtoken:jjwt:0.9.1'

    legacyImplementation 'com.apptentive:apptentive-android:5.8.4'

    currentImplementation project(':apptentive-core')
    currentImplementation project(':apptentive-core-ui')
    currentImplementation project(':apptentive-feedback')
    currentImplementation project(':apptentive-enjoyment-dialog')
    currentImplementation project(':apptentive-survey')
    currentImplementation project(':apptentive-notes')
    currentImplementation project(':apptentive-navigate-to-link')
    currentImplementation project(':apptentive-message-center')

    testImplementation "androidx.test:core:$androidx_test_version"

    androidTestImplementation "androidx.test.ext:junit:$androidx_junit_ext_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_core_version"
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        freeCompilerArgs += [
                '-opt-in=apptentive.com.android.util.InternalUseOnly',
        ]
    }
}